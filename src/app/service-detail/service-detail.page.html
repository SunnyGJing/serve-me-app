<ion-header>
  <ion-toolbar>
    <ion-title>Service Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>{{vendor.service.type}}</ion-card-subtitle>
      <ion-card-title>Vendor: {{vendor.username}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>price: ${{vendor.service.price}}/day</p>
      <p>city: {{vendor.service.city}}</p>
      <p>star: {{vendor.star}}</p>
      <p>phone: {{vendor.phone}}</p>
      <p>email: {{vendor.email}}</p>
    </ion-card-content>
  </ion-card>

  <div text-center>
    <ion-button (click)="toSetOrder(vendor)">Set Order</ion-button>
  </div>


  <ion-title text-center><p>Reviews</p></ion-title>
  <ion-list>
    <div *ngFor="let review of reviewList">
      <ion-item text-wrap>
        <ion-label><p>star: {{review.star}}</p></ion-label>
        <ion-label text-wrap><p>{{review.content}}</p></ion-label>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
