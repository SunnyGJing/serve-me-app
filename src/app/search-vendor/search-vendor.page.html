<ion-header>
  <ion-toolbar>
    <ion-title>Search Vendor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar showCancelButton="always"></ion-searchbar>
  <div *ngFor="let vendor of vendorList">
    <ion-card (click)="toServiceDetail(vendor)">
      <ion-card-header>
        <ion-card-subtitle>{{service}}</ion-card-subtitle>
        <ion-card-title>Vendor: {{vendor.username}}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <p>price: ${{vendor.service.price}}/day</p>
        <p>city: {{vendor.service.city}}</p>
        <p>star: {{vendor.star}}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
