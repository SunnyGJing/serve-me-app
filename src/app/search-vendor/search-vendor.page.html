<ion-header>
  <ion-toolbar>
    <ion-title>Search Vendor</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="vendorName" showCancelButton="always"></ion-searchbar>
  <ion-item>
    <ion-label>Choose a star</ion-label>
    <ion-select [(ngModel)]="starFilter">
      <ion-select-option value="5">★★★★★</ion-select-option>
      <ion-select-option value="4">★★★★☆</ion-select-option>
      <ion-select-option value="3">★★★☆☆</ion-select-option>
      <ion-select-option value="2">★★☆☆☆</ion-select-option>
      <ion-select-option value="1">★☆☆☆☆</ion-select-option>
    </ion-select>
  </ion-item>
  <div *ngFor="let vendor of vendorList">
    <div *ngIf="starFilter <= vendor.star || starFilter == null">
      <div *ngIf="vendor.username.match(vendorName) || vendorName == null || vendorName == ''">
        <ion-card (click)="toServiceDetail(vendor)">
          <ion-card-header>
            <ion-card-subtitle>{{service}}</ion-card-subtitle>
            <ion-card-title>Vendor: {{vendor.username}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>price: ${{vendor.service.price}}/day</p>
            <p>city: {{vendor.service.city}}</p>
            <p>star: {{vendor.starStr}}</p>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </div>
</ion-content>
