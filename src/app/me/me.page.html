<ion-header>
  <ion-toolbar>
    <ion-title>Me</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <div *ngIf="username==null">
          <ion-item (click)="login()">
              Login/Sign up
          </ion-item>
      </div>
      <div *ngIf="username!=null">
          <ion-item (click)="personalInfo()">
              <ion-row style="width: 100%">
                  <ion-col>
              {{username}}'s profile information
                  </ion-col>
                  <ion-col text-end>
                      >>
                  </ion-col>
              </ion-row>
          </ion-item>
      </div>
      <ion-item>
        Points
      </ion-item>
      <ion-item (click)="myorder()">
        My Orders
      </ion-item>
      <ion-item>
        Be a service provider
      </ion-item>
      <ion-item (click)="setting()">
        Settings
      </ion-item>
  </ion-list>
</ion-content>
